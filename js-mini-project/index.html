<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мини-проект на JavaScript — To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>✅ To-Do на JavaScript</h1>
      <p class="subtitle">Добавляй задачи, отмечай выполненные — всё сохраняется.</p>
    </header>

    <section class="card">
      <form class="form" id="todoForm">
        <input
          id="todoInput"
          class="input"
          type="text"
          placeholder="Например: выучить querySelector"
          autocomplete="off"
        />
        <button class="btn" type="submit">Добавить</button>
      </form>

      <div class="toolbar">
        <button class="chip active" data-filter="all">Все</button>
        <button class="chip" data-filter="active">Активные</button>
        <button class="chip" data-filter="done">Готово</button>

        <button class="btn btn-ghost" id="clearDone" type="button">Очистить готовые</button>
      </div>

      <ul class="list" id="todoList"></ul>

      <footer class="footer">
        <span id="counter">0 задач</span>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
