<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>To-Do на JavaScript</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="app">
    <h1>✅ To-Do на JavaScript</h1>
    <p class="subtitle">Добавь задачу и нажми кнопку</p>

    <div class="form">
      <input
        id="todoInput"
        type="text"
        placeholder="Например: выучить JavaScript"
      />
      <button id="addBtn">Добавить</button>
    </div>

    <p id="counter">0 задач</p>

    <ul id="todoList"></ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
