<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do на JavaScript</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>To-Do на JavaScript</h1>

  <form id="todoForm">
    <input
      id="todoInput"
      type="text"
      placeholder="Practice English one minute"
    >
    <button type="submit">Добавить</button>
  </form>

  <div class="filters">
    <button class="chip" data-filter="all">Все</button>
    <button class="chip" data-filter="active">Активные</button>
    <button class="chip" data-filter="done">Готово</button>
  </div>

  <p id="counter">0 задач</p>

  <ul id="todoList"></ul>

  <button id="clearDone">Очистить готовые</button>

  <script src="./script.js"></script>
</body>
</html>
